x-db-redis-depends: &db_redis_depends
  db:
    condition: service_healthy
  redis:
    condition: service_healthy

x-laravel-service: &laravel_service
  image: memomate-app:local
  restart: unless-stopped
  working_dir: /var/www/html
  volumes:
    - ./:/var/www/html
  extra_hosts:
    - host.docker.internal:host-gateway
  depends_on: *db_redis_depends
  init: true
  networks:
    - app_network

services:
  app:
    <<: *laravel_service
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: base
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    command: ["frankenphp", "run", "--config", "/etc/caddy/Caddyfile"]
    healthcheck:
      test: ["CMD", "php", "-r", "exit(@file_get_contents('http://127.0.0.1:8000/up')===false?1:0);"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  worker:
    <<: *laravel_service
    command: ["sh", "-lc", "php artisan queue:work --verbose --tries=${QUEUE_WORK_TRIES:-3} --timeout=${QUEUE_WORK_TIMEOUT:-90}"]
    stop_signal: SIGTERM
    stop_grace_period: 60s

  scheduler:
    <<: *laravel_service
    command: ["php", "artisan", "schedule:work"]
    stop_signal: SIGTERM
    stop_grace_period: 30s

  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-memomate}
      POSTGRES_USER: ${DB_USERNAME:-memomate}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-memomate} -d ${DB_DATABASE:-memomate}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

volumes:
  db_data:
  redis_data:

networks:
  app_network:
    driver: bridge
